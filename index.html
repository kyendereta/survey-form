<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">"I am Phenomenal" Survey Form</h1>
    <p id="description">
      <em>Thank you for taking the time to help us improve the platform</em>
    </p>
    <form id="survey-form">
      <p><label for="Name">Name</label></p>
      <p><input type="text" placeholder="Enter Your Name" /></p>
      <p><label for="Email">Email</label></p>
      <p><input type="email" placeholder="Enter Your Email" /></p>
      <p><label for="age">Age (optional)</label></p>
      <p><input type="number" placeholder="Age" min="18" max="60" /></p>
      <p>What option best describes your current role?</p>
      <p><select id="dropdown" name="role" class="form-control" required=""></p>
        <option disabled="" selected="" value="">Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
     </select>
     <p>Would you recommend a friend?</p>
     <p><label for="definitely" checked><input type="radio">Definitely</label></p>
     <p><label for="maybe"><input type="radio">Maybe</label></p>
     <p><label for="not-sure"><input type="radio">Not Sure</label></p>
     <p>What do you feel is your best phonemenal feature?</p>
      <select id="dropdown" name="role" class="form-control" required="">
        <option disabled="" selected="" value="">Select best feature</option>
        <option value="student">Independent</option>
        <option value="job">Conflict Resolution</option>
        <option value="learner">Punctuality</option>
        <option value="preferNo">Self Confidence</option>
        <option value="other">Other</option>
     </select>
     <p>What would you like to see us venture in?(check all that apply)</p>
     <p><label for="team-building"><input type="checkbox">Team Building</label></p>
     <p><label for="charity"><input type="checkbox">Charity</label></p>
     <p><label for="campaigns"><input type="checkbox">Campaign</label></p>
     <p><label for="meetup"><input type="checkbox">Meetup</label></p>
    </form>
  </body>
</html>
